name: simulation
root: ./
pre_window: export UAV_NAME=uav1; export UAV_TYPE=f450; export WORLD_FILE=./world.yaml; export PX4_SIM_SPEED_FACTOR=1.0; export SENSORS="garmin_down"
startup_window: status
windows:
 # - roscore:
  #     layout: even-vertical
  #     panes:
  #       - roscore
  - gazebo:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch mrs_simulation simulation.launch gui:=true world_name:=forest
        - waitForTime; roslaunch mrs_uav_px4_api api.launch custom_config:=./custom_configs/hw_api_px4.yaml
        - waitForControl; gz camera -c gzclient_camera -f $UAV_NAME; history -s gz camera -c gzclient_camera -f $UAV_NAME
  - spawn:
      layout: even-vertical
      panes:
        - waitForSimulation; sleep 5; rosservice call /mrs_drone_spawner/spawn "1 $UAV_TYPE --enable-rangefinder --enable-ground-truth --enable-rplidar --use-gpu-ray"
  - rviz:
      layout: even-vertical
      panes:
        - waitForSimulation; roslaunch mrs_uav_testing rviz.launch name:=hector_test
        - waitForSimulation; roslaunch mrs_rviz_plugins load_robot.launch
        - waitForSimulation; roslaunch mrs_rviz_plugins rviz_interface.launch
  # - juggler:
  #     layout: even-vertical
  #     panes:
  #       - waitForSimulation; rosrun plotjuggler PlotJuggler -l ../../plot_juggler/hector_test.xml
  - status:
      layout: even-vertical
      panes:
        - waitForOdometry; roslaunch mrs_uav_status status.launch
  - bumper:
      layout: tiled
      panes:
        - waitForOdometry; roslaunch mrs_bumper bumper.launch
  - hector_slam:
      layout: even-vertical
      panes:
        - waitForOdometry; roslaunch mrs_uav_general hector_slam.launch
  - control:
      layout: even-vertical
      panes:
        - waitForRos; roslaunch mrs_uav_general core.launch DEBUG:=false config_uav_manager:=./custom_configs/uav_manager.yaml config_constraint_manager:=./custom_configs/constraint_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml config_transform_manager:=./custom_configs/transform_manager.yaml
  # - random_flier:
  #     layout: tiled
  #     panes:
  #       - waitForOdometry; roslaunch mrs_uav_testing random_flier.launch
  #       # - waitForOdometry; roslaunch mrs_uav_testing trajectory_random_flier.launch
  - control_test:
      layout: tiled
      panes:
        - waitForSimulation; roslaunch mrs_uav_testing control_test.launch custom_config:=./custom_configs/control_test.yaml
  - takeoff:
      layout: tiled
      panes:
        - waitForSimulation; roslaunch mrs_uav_general automatic_start.launch
        - 'waitForControl;
          rosservice call /$UAV_NAME/mavros/cmd/arming 1;
          sleep 0.1;
          rosservice call /$UAV_NAME/mavros/set_mode 0 offboard'
  - gazebo_camera_follow:
      layout: even-vertical
      panes:
        # - waitForControl; sleep 3; ~/.i3/layout_manager.sh layout.json
