Se3Controller:
  address: "mrs_uav_controllers/Se3Controller"
  namespace: "se3_controller"
  eland_threshold: 8.0 # [m], position error triggering eland
  failsafe_threshold: 0.0 # [m], position error triggering failsafe land
  odometry_innovation_threshold: 0.0 # [m], position odometry innovation threshold
  human_switchable: true

  # which outputs the controller can provide
  outputs:
    actuators:             true
    control_group:         true
    attitude_rate:         true
    attitude:              true
    acceleration_hdg_rate: true
    acceleration_hdg:      true
    velocity_hdg_rate:     true
    velocity_hdg:          true
    position:              true

EmergencyController:
  address: "mrs_uav_controllers/MpcController"
  namespace: "emergency_controller"
  eland_threshold: 10.0 # [m], position error triggering eland
  failsafe_threshold: 0.0 # [m], position error triggering failsafe land
  odometry_innovation_threshold: 0.0 # [m], position odometry innovation threshold

  # which outputs the controller can provide
  outputs:
    actuators:             true
    control_group:         true
    attitude_rate:         true
    attitude:              true
    acceleration_hdg_rate: true
    acceleration_hdg:      true
    velocity_hdg_rate:     true
    velocity_hdg:          true
    position:              true

safety:

  min_thrust_null_tracker: 0.10 # [] minimum thrust when not flying

  tilt_limit:

    eland:
      enabled: false

    disarm:
      enabled: false

  yaw_error_eland:
    enabled: false

  tilt_error_disarm:
    enabled: false
