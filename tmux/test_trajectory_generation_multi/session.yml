        - if (( $N < 4 )); then exit; fi; export UAV_NAME=uav4; waitForHw; roslaunch mrs_uav_general core.launch config_constraint_manager:=./custom_configs/constraint_manager.yaml config_uav_manager:=./custom_configs/uav_manager.yaml config_control_manager:=./custom_configs/control_manager.yaml config_se3_controller:=./custom_configs/se3_controller.yaml WORLD_FILE:=./world_$UAV_NAME.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml custom_config:=./custom_configs/trajectory_generation.yaml
        - if (( $N < 5 )); then exit; fi; export UAV_NAME=uav5; waitForHw; roslaunch mrs_uav_general core.launch config_constraint_manager:=./custom_configs/constraint_manager.yaml config_uav_manager:=./custom_configs/uav_manager.yaml config_control_manager:=./custom_configs/control_manager.yaml config_se3_controller:=./custom_configs/se3_controller.yaml WORLD_FILE:=./world_$UAV_NAME.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml custom_config:=./custom_configs/trajectory_generation.yaml
        - if (( $N < 6 )); then exit; fi; export UAV_NAME=uav6; waitForHw; roslaunch mrs_uav_general core.launch config_constraint_manager:=./custom_configs/constraint_manager.yaml config_uav_manager:=./custom_configs/uav_manager.yaml config_control_manager:=./custom_configs/control_manager.yaml config_se3_controller:=./custom_configs/se3_controller.yaml WORLD_FILE:=./world_$UAV_NAME.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml custom_config:=./custom_configs/trajectory_generation.yaml
        - if (( $N < 7 )); then exit; fi; export UAV_NAME=uav7; waitForHw; roslaunch mrs_uav_general core.launch config_constraint_manager:=./custom_configs/constraint_manager.yaml config_uav_manager:=./custom_configs/uav_manager.yaml config_control_manager:=./custom_configs/control_manager.yaml config_se3_controller:=./custom_configs/se3_controller.yaml WORLD_FILE:=./world_$UAV_NAME.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml custom_config:=./custom_configs/trajectory_generation.yaml
        - if (( $N < 8 )); then exit; fi; export UAV_NAME=uav8; waitForHw; roslaunch mrs_uav_general core.launch config_constraint_manager:=./custom_configs/constraint_manager.yaml config_uav_manager:=./custom_configs/uav_manager.yaml config_control_manager:=./custom_configs/control_manager.yaml config_se3_controller:=./custom_configs/se3_controller.yaml WORLD_FILE:=./world_$UAV_NAME.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml custom_config:=./custom_configs/trajectory_generation.yaml
        - if (( $N < 9 )); then exit; fi; export UAV_NAME=uav9; waitForHw; roslaunch mrs_uav_general core.launch config_constraint_manager:=./custom_configs/constraint_manager.yaml config_uav_manager:=./custom_configs/uav_manager.yaml config_control_manager:=./custom_configs/control_manager.yaml config_se3_controller:=./custom_configs/se3_controller.yaml WORLD_FILE:=./world_$UAV_NAME.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml custom_config:=./custom_configs/trajectory_generation.yaml
        - if (( $N < 10 )); then exit; fi; export UAV_NAME=uav10; waitForHw; roslaunch mrs_uav_general core.launch config_constraint_manager:=./custom_configs/constraint_manager.yaml config_uav_manager:=./custom_configs/uav_manager.yaml config_control_manager:=./custom_configs/control_manager.yaml config_se3_controller:=./custom_configs/se3_controller.yaml WORLD_FILE:=./world_$UAV_NAME.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml custom_config:=./custom_configs/trajectory_generation.yaml
        - if (( $N < 11 )); then exit; fi; export UAV_NAME=uav11; waitForHw; roslaunch mrs_uav_general core.launch config_constraint_manager:=./custom_configs/constraint_manager.yaml config_uav_manager:=./custom_configs/uav_manager.yaml config_control_manager:=./custom_configs/control_manager.yaml config_se3_controller:=./custom_configs/se3_controller.yaml WORLD_FILE:=./world_$UAV_NAME.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml custom_config:=./custom_configs/trajectory_generation.yaml
        - if (( $N < 12 )); then exit; fi; export UAV_NAME=uav12; waitForHw; roslaunch mrs_uav_general core.launch config_constraint_manager:=./custom_configs/constraint_manager.yaml config_uav_manager:=./custom_configs/uav_manager.yaml config_control_manager:=./custom_configs/control_manager.yaml config_se3_controller:=./custom_configs/se3_controller.yaml WORLD_FILE:=./world_$UAV_NAME.yaml config_mpc_tracker:=./custom_configs/mpc_tracker.yaml custom_config:=./custom_configs/trajectory_generation.yaml
  - random_flier:
      layout: tiled
      panes:
        - if (( $N < 1 )); then exit; fi; export UAV_NAME=uav1; waitForHw; roslaunch mrs_uav_testing path_random_flier.launch custom_config:=./custom_configs/path_random_flier.yaml
        - if (( $N < 2 )); then exit; fi; export UAV_NAME=uav2; waitForHw; roslaunch mrs_uav_testing path_random_flier.launch custom_config:=./custom_configs/path_random_flier.yaml
        - if (( $N < 3 )); then exit; fi; export UAV_NAME=uav3; waitForHw; roslaunch mrs_uav_testing path_random_flier.launch custom_config:=./custom_configs/path_random_flier.yaml
        - if (( $N < 4 )); then exit; fi; export UAV_NAME=uav4; waitForHw; roslaunch mrs_uav_testing path_random_flier.launch custom_config:=./custom_configs/path_random_flier.yaml
        - if (( $N < 5 )); then exit; fi; export UAV_NAME=uav5; waitForHw; roslaunch mrs_uav_testing path_random_flier.launch custom_config:=./custom_configs/path_random_flier.yaml
        - if (( $N < 6 )); then exit; fi; export UAV_NAME=uav6; waitForHw; roslaunch mrs_uav_testing path_random_flier.launch custom_config:=./custom_configs/path_random_flier.yaml
        - if (( $N < 7 )); then exit; fi; export UAV_NAME=uav7; waitForHw; roslaunch mrs_uav_testing path_random_flier.launch custom_config:=./custom_configs/path_random_flier.yaml
        - if (( $N < 8 )); then exit; fi; export UAV_NAME=uav8; waitForHw; roslaunch mrs_uav_testing path_random_flier.launch custom_config:=./custom_configs/path_random_flier.yaml
        - if (( $N < 9 )); then exit; fi; export UAV_NAME=uav9; waitForHw; roslaunch mrs_uav_testing path_random_flier.launch custom_config:=./custom_configs/path_random_flier.yaml
        - if (( $N < 10 )); then exit; fi; export UAV_NAME=uav10; waitForHw; roslaunch mrs_uav_testing path_random_flier.launch custom_config:=./custom_configs/path_random_flier.yaml
        - if (( $N < 11 )); then exit; fi; export UAV_NAME=uav11; waitForHw; roslaunch mrs_uav_testing path_random_flier.launch custom_config:=./custom_configs/path_random_flier.yaml
        - if (( $N < 12 )); then exit; fi; export UAV_NAME=uav12; waitForHw; roslaunch mrs_uav_testing path_random_flier.launch custom_config:=./custom_configs/path_random_flier.yaml
  - automatic_start:
      layout: tiled
      panes:
        - if (( $N < 1 )); then exit; fi; export UAV_NAME=uav1; waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - if (( $N < 2 )); then exit; fi; export UAV_NAME=uav2; waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - if (( $N < 3 )); then exit; fi; export UAV_NAME=uav3; waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - if (( $N < 4 )); then exit; fi; export UAV_NAME=uav4; waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - if (( $N < 5 )); then exit; fi; export UAV_NAME=uav5; waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - if (( $N < 6 )); then exit; fi; export UAV_NAME=uav6; waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - if (( $N < 7 )); then exit; fi; export UAV_NAME=uav7; waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - if (( $N < 8 )); then exit; fi; export UAV_NAME=uav8; waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - if (( $N < 9 )); then exit; fi; export UAV_NAME=uav9; waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - if (( $N < 10 )); then exit; fi; export UAV_NAME=uav10; waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - if (( $N < 11 )); then exit; fi; export UAV_NAME=uav11; waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - if (( $N < 12 )); then exit; fi; export UAV_NAME=uav12; waitForHw; roslaunch mrs_uav_general automatic_start.launch
  - takeoff:
      layout: tiled
      panes:
        - 'if (( $N < 1 )); then exit; fi; export UAV_NAME=uav1; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
        - 'if (( $N < 2 )); then exit; fi; export UAV_NAME=uav2; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
        - 'if (( $N < 3 )); then exit; fi; export UAV_NAME=uav3; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
        - 'if (( $N < 4 )); then exit; fi; export UAV_NAME=uav4; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
        - 'if (( $N < 5 )); then exit; fi; export UAV_NAME=uav5; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
        - 'if (( $N < 6 )); then exit; fi; export UAV_NAME=uav6; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
        - 'if (( $N < 7 )); then exit; fi; export UAV_NAME=uav7; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
        - 'if (( $N < 8 )); then exit; fi; export UAV_NAME=uav8; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
        - 'if (( $N < 9 )); then exit; fi; export UAV_NAME=uav9; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
        - 'if (( $N < 10 )); then exit; fi; export UAV_NAME=uav10; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
        - 'if (( $N < 11 )); then exit; fi; export UAV_NAME=uav11; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
        - 'if (( $N < 12 )); then exit; fi; export UAV_NAME=uav12; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
  - rviz:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; waitForControl; roslaunch mrs_uav_testing rviz.launch name:=trajectory_generation_multi
  - layout:
      layout: tiled
      panes:
        - waitForControl; sleep 3; ~/.i3/layout_manager.sh ./layout.json
