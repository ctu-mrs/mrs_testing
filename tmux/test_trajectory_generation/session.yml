name: simulation
root: ./
startup_window: status
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=x500; export WORLD_FILE=./world.yaml; export SENSORS="garmin_down"; export LOGGER_DEBUG="false"
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - mrs_simulator:
      layout: tiled
      panes:
        - waitForRos; export UAV_NAME=uav1; roslaunch mrs_multirotor_simulator multirotor_simulator.launch custom_config:=./custom_configs/simulator.yaml
        - waitForTime; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api_mrs_sim.yaml
  # - gazebo:
  #     layout: tiled
  #     panes:
  #       - waitForRos; roslaunch mrs_simulation simulation.launch world_name:=grass_plane gui:=true
  #       - waitForTime; roslaunch mrs_uav_px4_api api.launch custom_config:=./custom_configs/hw_api_px4.yaml
  #       - waitForControl; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
  #       - waitForGazebo; rosservice call /mrs_drone_spawner/spawn "1 $UAV_TYPE --enable-rangefinder"
  - status:
      layout: tiled
      panes:
        - waitForTime; roslaunch mrs_uav_status status.launch
  - control:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_general core.launch config_constraint_manager:=./custom_configs/constraint_manager.yaml config_uav_manager:=./custom_configs/uav_manager.yaml config_control_manager:=./custom_configs/control_manager.yaml config_se3_controller:=./custom_configs/se3_controller.yaml
  - random_flier:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_testing path_random_flier.launch custom_config:=./custom_configs/path_random_flier.yaml
  - takeoff:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - 'waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2.0; rosservice call /$UAV_NAME/hw_api/offboard'
  - rviz:
      layout: tiled
      panes:
        - waitForControl; roslaunch mrs_uav_testing rviz.launch name:=trajectory_generation
        - waitForControl; roslaunch mrs_rviz_plugins load_robot.launch
  - rqt_reconfigure:
      layout: tiled
      panes:
        - waitForControl; rosrun rqt_reconfigure rqt_reconfigure
  - easy_control:
      layout: tiled
      panes:
        - waitForControl; waitForControl; roslaunch mrs_uav_general logitech_joystick.launch
        - waitForControl; waitForControl; roslaunch mrs_rviz_plugins rviz_interface.launch
  - layout:
      layout: tiled
      panes:
        - waitForControl; sleep 3; ~/.i3/layout_manager.sh ./layout.json
