# do not modify these
root: ./
name: simulation
socket_name: mrs
attach: false
tmux_options: -f /etc/ctu-mrs/tmux.conf
# you can modify these
pre_window: export UAV_NAME=uav1; export RUN_TYPE=simulation; export UAV_TYPE=t650
startup_window: control_test
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - mrs_simulator:
      layout: tiled
      panes:
        - waitForRos; export UAV_NAME=uav1; roslaunch mrs_multirotor_simulator multirotor_simulator.launch custom_config:=./config/simulator.yaml
        - waitForTime; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./config/hw_api_mrs_sim.yaml
  # - gazebo:
  #     layout: tiled
  #     panes:
  #       - waitForRos; roslaunch mrs_uav_gazebo_simulation simulation.launch gui:=true
  #       - waitForTime; roslaunch mrs_uav_px4_api api.launch
  #       - waitForControl; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
  - rviz:
      layout: tiled
      panes:
        - waitForTime; roslaunch mrs_uav_testing rviz.launch name:=control_test
        - waitForTime; roslaunch mrs_rviz_plugins load_robot.launch
        - waitForTime; roslaunch mrs_rviz_plugins rviz_interface.launch
  - status:
      layout: tiled
      panes:
        - waitForTime; roslaunch mrs_uav_status status.launch
  - control:
      layout: tiled
      panes:
        - waitForTime; roslaunch mrs_uav_core core.launch DEBUG:=false platform_config:=`rospack find mrs_multirotor_simulator`/config/mrs_uav_system/$UAV_TYPE.yaml custom_config:=./config/custom_config.yaml world_config:=./config/world_config.yaml network_config:=./config/network_config.yaml
  - takeoff:
      layout: tiled
      panes:
        - waitForTime; roslaunch mrs_uav_autostart automatic_start.launch
        - 'waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2.0; rosservice call /$UAV_NAME/hw_api/offboard'
  - control_test:
      layout: tiled
      panes:
        - waitForTime; roslaunch mrs_uav_testing control_test.launch custom_config:=./config/control_test.yaml
  - layout:
      layout: tiled
      panes:
        - waitForControl; sleep 5; ~/.i3/layout_manager.sh layout.json
