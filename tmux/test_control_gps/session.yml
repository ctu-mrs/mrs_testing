name: simulation
root: ./
pre_window: export UAV_NAME=uav1; export UAV_TYPE=x500; export WORLD_NAME=simulation; export PX4_SIM_SPEED_FACTOR=1.0; export SENSORS="garmin_down"; export LOGGER_DEBUG="false"; export STANDALONE="false"
startup_window: control_test
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_simulation simulation.launch gui:=true
        # - waitForRos; export UAV_NAME=uav1; roslaunch mrs_multirotor_simulator multirotor_simulator.launch custom_config:=./custom_configs/simulator.yaml
  - hw_api:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_uav_hw_api api.launch custom_config:=`rospack find mrs_uav_px4_api`/config/px4_api.yaml
        # - waitForRos; roslaunch mrs_uav_hw_api api.launch custom_config:=./custom_configs/hw_api_plugin.yaml
  - rviz:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_uav_testing rviz.launch name:=control_test
        - waitForRos; roslaunch mrs_rviz_plugins load_robot.launch
        - waitForRos; roslaunch mrs_rviz_plugins rviz_interface.launch
  - status:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_uav_status status.launch
  - control:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_uav_general core.launch DEBUG:=false config_uav_manager:=./custom_configs/uav_manager.yaml config_constraint_manager:=./custom_configs/constraint_manager.yaml config_active_estimators:=./custom_configs/active_estimators.yaml config_transform_manager:=./custom_configs/transform_manager.yaml
  - takeoff:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_uav_general automatic_start.launch
        - 'waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2.0; rosservice call /$UAV_NAME/hw_api/offboard'
  - control_test:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_uav_testing control_test.launch custom_config:=./custom_configs/control_test.yaml
  - gazebo_camera_follow:
      layout: tiled
      panes:
        - waitForOdometry; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
        - waitForOdometry; ~/.i3/layout_manager.sh layout.json
