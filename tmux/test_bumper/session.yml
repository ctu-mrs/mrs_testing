name: simulation
root: ./
pre_window: export UAV_NAME=uav1; export UAV_TYPE=f450; export WORLD_NAME=simulation; export SENSORS="garmin_down"; export RUN_TYPE=simulation
startup_window: control
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - gazebo:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_simulation simulation.launch gui:=true world_name:=forest
        - waitForTime; roslaunch mrs_uav_px4_api api.launch custom_config:=./custom_configs/hw_api_px4.yaml
  - rviz:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_testing rviz.launch name:=bumper_test
        - waitForHw; roslaunch mrs_rviz_plugins load_robot.launch
        - waitForHw; roslaunch mrs_rviz_plugins rviz_interface.launch
  - spawn:
      layout: tiled
      panes:
        - waitForGazebo; rosservice call /mrs_drone_spawner/spawn "1 $UAV_TYPE --enable-rangefinder --enable-ouster --use-gpu-ray"
        # - waitForGazebo; rosservice call /mrs_drone_spawner/spawn "1 $UAV_TYPE --enable-rangefinder --enable-rplidar"
  - status:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_status status.launch
  - bumper:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_bumper bumper.launch
  - joystick:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_general logitech_joystick.launch
  - control:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_general core.launch DEBUG:=false config_control_manager:=./custom_configs/control_manager.yaml config_uav_manager:=./custom_configs/uav_manager.yaml
  - random_flier:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_testing random_flier.launch
        # - waitForHw; roslaunch mrs_uav_testing trajectory_random_flier.launch
  - autostart:
      layout: tiled
      panes:
        - waitForHw; roslaunch mrs_uav_general automatic_start.launch
  - takeoff:
      layout: tiled
      panes:
        - 'waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 0.1; rosservice call /$UAV_NAME/hw_api/offboard'
  - gazebo_camera_follow:
      layout: tiled
      panes:
        - waitForHw; gz camera -c gzclient_camera -f uav1; history -s gz camera -c gzclient_camera -f uav1
        - waitForControl; ~/.i3/layout_manager.sh layout.json
