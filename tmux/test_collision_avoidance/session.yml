name: simulation
root: ./
startup_window: control
pre_window: export RUN_TYPE=simulation; export UAV_TYPE=x500; export WORLD_FILE=./custom_configs/world.yaml; export SENSORS="garmin_down"
windows:
  - roscore:
      layout: tiled
      panes:
        - roscore
  - mrs_simulator:
      layout: tiled
      panes:
        - waitForRos; roslaunch mrs_multirotor_simulator multirotor_simulator.launch custom_config:=./custom_configs/simulator.yaml
  - hw_api:
      layout: tiled
      panes:
        - waitForTime; export UAV_NAME=uav1; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api_mrs_sim.yaml
        - waitForTime; export UAV_NAME=uav2; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api_mrs_sim.yaml
        - waitForTime; export UAV_NAME=uav3; roslaunch mrs_multirotor_simulator hw_api.launch custom_config:=./custom_configs/hw_api_mrs_sim.yaml
  - status:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; waitForTime; roslaunch mrs_uav_status status.launch
        - export UAV_NAME=uav2; waitForTime; roslaunch mrs_uav_status status.launch
        - export UAV_NAME=uav3; waitForTime; roslaunch mrs_uav_status status.launch
  - rviz:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; waitForControl; roslaunch mrs_uav_testing rviz.launch name:=avoidance_test
        - export UAV_NAME=uav1; waitForControl; roslaunch tf_connector tf_connector.launch custom_config:=./custom_configs/tf_connector.yaml
  - control:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; waitForHw; ulimit -c unlimited; roslaunch mrs_uav_general core.launch
        - export UAV_NAME=uav2; waitForHw; ulimit -c unlimited; roslaunch mrs_uav_general core.launch
        - export UAV_NAME=uav3; waitForHw; ulimit -c unlimited; roslaunch mrs_uav_general core.launch
  - autostart:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - export UAV_NAME=uav2; waitForHw; roslaunch mrs_uav_general automatic_start.launch
        - export UAV_NAME=uav3; waitForHw; roslaunch mrs_uav_general automatic_start.launch
  - random_flier:
      layout: tiled
      panes:
        # - export UAV_NAME=uav1; waitForControl; roslaunch mrs_uav_testing random_flier.launch custom_config:=./custom_configs/random_flier.yaml
        # - export UAV_NAME=uav2; waitForControl; roslaunch mrs_uav_testing random_flier.launch custom_config:=./custom_configs/random_flier.yaml
        # - export UAV_NAME=uav3; waitForControl; roslaunch mrs_uav_testing random_flier.launch custom_config:=./custom_configs/random_flier.yaml
        - export UAV_NAME=uav1; waitForControl; roslaunch mrs_uav_testing trajectory_random_flier.launch
        - export UAV_NAME=uav2; waitForControl; roslaunch mrs_uav_testing trajectory_random_flier.launch
        - export UAV_NAME=uav3; waitForControl; roslaunch mrs_uav_testing trajectory_random_flier.launch
  - takeoff:
      layout: tiled
      panes:
        - 'export UAV_NAME=uav1; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
        - 'export UAV_NAME=uav2; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
        - 'export UAV_NAME=uav3; waitForControl; rosservice call /$UAV_NAME/hw_api/arming 1; sleep 2; rosservice call /$UAV_NAME/hw_api/offboard'
  - layout:
      layout: tiled
      panes:
        - export UAV_NAME=uav1; waitForControl; sleep 3; ~/.i3/layout_manager.sh ./layout.json
