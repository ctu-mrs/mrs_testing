simulation_rate: 100.0 # Hz
clock_rate: 250.0 # Hz
realtime_factor: 1.0 # [-]

iterate_without_input: true

takeoff_patch:
  enabled: false

collisions:
  enabled: true
  crash: false

uav_names: [
  "uav1",
  "uav2",
  "uav3",
]

uav1:
  type: "x500"
  spawn:
    x: 0.0
    y: 0.0
    z: 1.0
    heading: 0.0

uav2:
  type: "x500"
  spawn:
    x: 5.0
    y: 0.0
    z: 1.0
    heading: 0.0

uav3:
  type: "x500"
  spawn:
    x: -5.0
    y: 0.0
    z: 1.0
    heading: 0.0
