Se3Controller:
  eland_threshold: 8.0 # [m], position error triggering eland
  failsafe_threshold: 0.0 # [m], position error triggering failsafe land

EmergencyController:
  eland_threshold: 10.0 # [m], position error triggering eland
  failsafe_threshold: 0.0 # [m], position error triggering failsafe land

safety:

  min_thrust_null_tracker: 0.10 # [] minimum thrust when not flying

  tilt_limit:

    eland:
      enabled: false

    disarm:
      enabled: false

  yaw_error_eland:
    enabled: false

  tilt_error_disarm:
    enabled: false
